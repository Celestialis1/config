<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapyKing10</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(148, 0, 211, 0.7);
            margin-bottom: 40px;
            animation: glowing 2s infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes glowing {
            0% {
                box-shadow: 0 0 5px rgba(148, 0, 211, 0.8), 0 0 10px rgba(148, 0, 211, 0.8), 0 0 15px rgba(148, 0, 211, 0.8);
            }
            50% {
                box-shadow: 0 0 10px rgba(148, 0, 211, 0.8), 0 0 15px rgba(148, 0, 211, 0.8), 0 0 20px rgba(148, 0, 211, 0.8);
            }
            100% {
                box-shadow: 0 0 5px rgba(148, 0, 211, 0.8), 0 0 10px rgba(148, 0, 211, 0.8), 0 0 15px rgba(148, 0, 211, 0.8);
            }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .button {
            display: inline-block;
            background-color: transparent;
            color: #9a32cd;
            border: 2px solid #9a32cd;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .button:hover {
            color: #fff;
            border-color: #7b238e;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="your-video-file.mp4" type="video/mp4">
    </video>
    <audio autoplay loop>
        <source src="your-audio-file.mp3" type="audio/mp3">
    </audio>
    <div class="container">
        <h1>CapyKing10</h1>
        <button class="button" onclick="window.location.href='https://www.dsc.gg/capyking10'">Discord</button>
        <button class="button" onclick="window.location.href='https://www.dsc.gg/capyking10'">Discord</button>
        <button class="button" onclick="window.location.href='https://www.dsc.gg/capyking10'">Discord</button>
        <button class="button" onclick="window.location.href='https://www.dsc.gg/capyking10'">Discord</button>
        <button class="button" onclick="window.location.href='https://www.dsc.gg/capyking10'">Discord</button>
        <button class="button" onclick="window.location.href='https://www.dsc.gg/capyking10'">Discord</button>
    </div>
</body>
</html>
